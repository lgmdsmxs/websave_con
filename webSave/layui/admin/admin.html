<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta charset="UTF-8">
	<meta name="keywords" content="库存管理 XXX企业">
	<meta name="description" content="知乎襄阳企业是一家专注于互联网开发的企业">
	<meta name="author" content="李乐乐">
	<title>管理员:</title>
</head>
<body>
	<div class="layui-container-fluid">
	<!-- warning -->
		<div class="layui-row">
			<div class="layui-col-md4 layui-col-md-offset4">
				<p class="layui-text layui-bg-green"><strong style="margin-left: 50px;">欢迎您,亲爱的管理员。请您按使用的规则进行填写！！!</strong></p>
			</div>
		</div>
	<!-- tab -->
	<div class="layui-row" style="box-shadow: 5px 5px 5px black;margin-top:40px;">
		<div class="layui-col-md10 layui-col-md-offset1">
			<div class="layui-tab layui-tab-card">
				<ul class="layui-tab-title">
					<li>录入库存信息</li>
					<li>录入进货信息</li>
					<li>录入出货信息</li>
					<li>查看所有的信息</li>
					<li>发布左边栏资讯</li>
					<li>发布右边栏咨询</li>
				</ul>
				<div class="layui-tab-content">
					<div class="layui-tab-item layui-show">
					<!-- 库存 -->
						<form class="layui-form layui-form-pane">
							<div class="layui-form-item">
								<label class="layui-form-label">货物号</label>
								<div class="layui-input-block">
									<input type="text" autocomplete="off" name="id_huowu" class="layui-input" lay-verify="required" placeholder="请输入货物号">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">库存数量</label>
								<div class="layui-input-block">
									<input type="text" autocomplete="off" name="num_huowu" class="layui-input" lay-verify="required" placeholder="请输入库存数量">
								</div>
							</div>
							<button type="button" lay-submit lay-filter="luru" class="layui-btn layui-btn-fluid"><span class="layui-icon">&#xe6af;</span>&nbsp;录入</button>
						</form>
					</div>
					<div class="layui-tab-item">
					<!-- luru_jinhuo -->
						<form class="layui-form layui-form-pane">
							<div class="layui-form-item">
								<label class="layui-form-label">进货id</label>
								<div class="layui-input-block">
									<input type="text" autocomplete="off" name="id_huowu" class="layui-input" lay-verify="required" placeholder="请输入货物号">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">进货数量</label>
								<div class="layui-input-block">
									<input type="text" autocomplete="off" name="num_huowu" class="layui-input" lay-verify="required" placeholder="请输入进货数量">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">进货时间</label>
								<div class="layui-input-block">
									<input type="text" autocomplete="off" name="time_jinhuo" class="layui-input"  lay-verify="required" id="jinhuo_time" placeholder="请输入进货时间">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">进货人员</label>
								<div class="layui-input-block">
									<input type="text" autocomplete="off" name="name_saler" class="layui-input" lay-verify="required" placeholder="请输入进货人员">
								</div>
							</div>
							<button type="button" lay-submit lay-filter="luru_jinhuo" class="layui-btn layui-btn-fluid"><span class="layui-icon">&#xe6af;</span>&nbsp;录入</button>
						</form>
					</div>
					<div class="layui-tab-item">
						<!-- luru_chuhuo -->
						<form class="layui-form layui-form-pane">
							<div class="layui-form-item">
								<label class="layui-form-label">出货id</label>
								<div class="layui-input-block">
									<input type="text" autocomplete="off" name="id_huowu" class="layui-input" lay-verify="required" placeholder="请输入货物号">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">出货数量</label>
								<div class="layui-input-block">
									<input type="text" autocomplete="off" name="num_huowu" class="layui-input" lay-verify="required" placeholder="请输入出货数量">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">出货时间</label>
								<div class="layui-input-block">
									<input type="text" autocomplete="off" name="time_chuhuo" class="layui-input"  lay-verify="required" id="chuhuo_time" placeholder="请输入出货时间">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">出货人员</label>
								<div class="layui-input-block">
									<input type="text" autocomplete="off" name="name_saler" class="layui-input" lay-verify="required" placeholder="请输入出货人员">
								</div>
							</div>
							<button type="button" lay-submit lay-filter="luru_chuhuo" class="layui-btn layui-btn-fluid"><span class="layui-icon">&#xe6af;</span>&nbsp;录入</button>
						</form>
					</div>
					<div class="layui-tab-item">
						<!-- 按照数据表格进行查看所有的信息 外带编辑删除确定 或者采用分页式做法 -->
						<div class="layui-btn-group">
							<button type="button" class="layui-btn">查询进货</button>
							<button type="button" class="layui-btn">查询出货</button>
							<button type="button" class="layui-btn">查询库存</button>
						</div>
						<div class="data_table">
							<div class="data_table_jinhuo"></div>
							<div class="data_table_chuhuo"></div>
							<div class="data_table_all">
								<form class="layui-form layui-form-pane">
									<div class="layui-form-item">
										<label class="layui-form-label">货物号</label>
										<div class="layui-input-inline">
										<input type="text" name="username" placeholder="请输入查询的货物号" lay-verify="required" class="layui-input chaxun_input_check">
										</div>
										<div class="layui-form-mid layui-word-aux chaxun_input">辅助文字</div>
									</div>
									<button type="button" lay-submit lay-filter="btn-chaxun" class="layui-btn layui-btn-fluid">查询</button>
								</form>
								<table class="layui-table table_chaxun">
									<tr>
										<td>货物号</td>
										<td>最后库存</td>
									</tr>
								</table>
							</div>
						</div>
					</div>
					<div class="layui-tab-item">
						<div class="zixun_left">
							<form class="layui-form">
								<div class="layui-form-item">
									<label class="layui-form-label">图片地址</label>
									<div class="layui-input-inline">
										<input type="text" name="zixun_img_left" placeholder="请输入图片地址" class="layui-input" lay-verify="required">
									</div>
									<div class="layui-form-mid layui-word-aux">图片地址</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">环绕文字</label>
									<div class="layui-input-inline">
										<input type="text" name="zixun_p_left" placeholder="请输入环绕文字" class="layui-input" lay-verify="required">
									</div>
									<div class="layui-form-mid layui-word-aux">环绕文字</div>
								</div>
								<button type="button" class="layui-btn layui-btn-fluid" lay-submit lay-filter="zixun_left">加入数据库</button>
							</form>
						</div>

					</div>
					<div class="layui-tab-item">
						<div class="zixun_right">
							<form class="layui-form">
								<div class="layui-form-item">
									<label class="layui-form-label">图片地址</label>
									<div class="layui-input-inline">
										<input type="text" name="zixun_img_left" placeholder="请输入图片地址" class="layui-input" lay-verify="required">
									</div>
									<div class="layui-form-mid layui-word-aux">图片地址</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">环绕文字</label>
									<div class="layui-input-inline">
										<input type="text" name="zixun_p_left" placeholder="请输入环绕文字" class="layui-input" lay-verify="required">
									</div>
									<div class="layui-form-mid layui-word-aux">环绕文字</div>
								</div>
								<button type="button" class="layui-btn layui-btn-fluid" lay-submit lay-filter="zixun_right">加入数据库</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- footer -->
		<footer class="layui-row" style="margin-top: 60px;">
			<div class="layui-col-md4">
				<div class="layui-row">
					<p class="layui-text"><em>QQ</em>:99577925</p>
				</div>
				<div class="layui-row">
					<p class="layui-text"><em>微博</em>:旧人旧城旧回忆--</p>
				</div>
				<div class="layui-row">
					<p class="layui-text"><em>手机号</em>:15927651191</p>
				</div>
				<div class="layui-row">
					<p class="layui-text"><em>毕业设计</em>:基于web的企业库存管理系统</p>
				</div>
				<div class="layui-row">
					<p class="layui-text"><em>实现技术</em>:前台layui,后台php,前后接口:ajax,数据传送:json,设计指导人:黄经理</p>
				</div>
			</div>
			<div class="layui-col-md4" style="margin-top: 100px;">
				<p class="layui-text layui-bg-cyan"><strong style="margin-left: 160px;">版权受法律保护</strong></p>
			</div>
			<div class="layui-col-md4">
					<p class="layui-text"><em>Copyright © 2017 - 2018 Comsenz Inc.</em></p>
			</div>
		</footer>
	</div>
	<link rel="stylesheet" href="../css/layui.css">
	<link rel="stylesheet" href="../index/index.css">

		layui.config({
			base:"../index/"
		}).use("index");
	</script>
</body>
